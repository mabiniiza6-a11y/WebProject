    nav {

    .brand {

    .nav-links a {

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 5% 10%;

      flex-grow: 1;

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {

      color: #2c2c2c;
    }

    .text-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .text-section button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #bb6b6b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .text-section button:hover {
      background-color: #a45555;
    }

    .image-section img {
      max-width: 450px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .social-icon a {
      color: #1877f2;
      font-size: 46px;
      border-radius: 50%;
      text-decoration: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c2c2c;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 0;
    }

    footer {

    .footer-social a:hover {
      color: #ff69b4;
    }
