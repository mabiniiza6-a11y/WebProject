<!DOCTYPE html>

  <title>Locks Luxe Hair Care - Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(44, 44, 44, 0.95);
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .brand span {
      color: #ff69b4;
    }

    .brand img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff69b4;
    }

    /* Gallery styles */
    .gallery-container {
      padding: 40px 10%;
      flex-grow: 1;
    }

    .gallery-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2c2c2c;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c2c2c;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 0;
    }

    footer {
      background-color: #2c2c2c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .footer-social a {
      margin-left: 15px;
      color: white;
      font-size: 22px;
      transition: color 0.3s ease;
    }

    .footer-social a:hover {
      color: #ff69b4;
    }
  </style>
